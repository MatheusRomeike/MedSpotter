<div class="row" *ngIf="pageWidth >= 768 && currentUrl != '/login'">
  <div class="col-4 col-lg-3 col-xl-2 p-0 m-0" *ngIf="currentUrl != '/login'">
    <app-sidebar></app-sidebar>
  </div>
  <div class="col-8 col-lg-9 col-xl-10 p-0 m-0">
    <router-outlet></router-outlet>
  </div>
</div>

<div class="column" *ngIf="pageWidth <= 768 && currentUrl != '/login'">
  <div class="col-12 p-0 m-0">
    <app-header></app-header>
  </div>
  <div class="col-12">
    <router-outlet></router-outlet>
  </div>
</div>

<div class="row" *ngIf="currentUrl == '/login'">
  <div class="col-12 p-0 m-0">
    <router-outlet></router-outlet>
  </div>
</div>

<app-loading></app-loading>
