<form class="d-flex flex-column" [formGroup]="form">
  <mat-form-field>
    <mat-label>Nome Completo</mat-label>
    <input matInput formControlName="nome" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>CPF</mat-label>
    <input matInput formControlName="cpf" />
  </mat-form-field>
  <div class="row">
    <mat-form-field class="col-12 col-sm-6">
      <mat-label>Sexo</mat-label>
      <select matNativeControl formControlName="sexo">
        <option value="1">Masculino</option>
        <option value="2">Feminino</option>
      </select>
    </mat-form-field>
    <mat-form-field class="col-12 col-sm-6">
      <mat-label>Data de nascimento</mat-label>
      <input matInput formControlName="dataNascimento" type="text" />
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field class="col-12 col-sm-6">
      <mat-label>Telefone</mat-label>
      <input matInput formControlName="telefone" type="tel" />
    </mat-form-field>
  </div>
</form>
