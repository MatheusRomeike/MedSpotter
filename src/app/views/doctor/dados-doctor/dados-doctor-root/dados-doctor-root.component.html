<div class="caixa">
  <div
    class="col-xl-5 col-lg-7 col-md-8 col-sm-9 col-11 mt-5 d-flex flex-column"
  >
    <div class="d-flex justify-content-between">
      <label>Dados Pessoais</label>
      <label>Endere√ßos</label>
    </div>
    <mat-slider max="2" min="1">
      <input matSliderThumb [(ngModel)]="sliderValue" />
    </mat-slider>
    <div [ngSwitch]="sliderValue" class="mt-3">
      <ng-container *ngSwitchCase="1">
        <app-dados-pessoais-doctor
          [form]="formDadosPessoais"
        ></app-dados-pessoais-doctor>
      </ng-container>
      <ng-container *ngSwitchCase="2">
        <app-endereco></app-endereco>
      </ng-container>
    </div>
  </div>
</div>
