<form class="d-flex flex-column" [formGroup]="form" (ngSubmit)="register()">
  <mat-form-field>
    <mat-label>Nome Completo</mat-label>
    <input matInput formControlName="nome" placeholder="Ex. Marcos Tozetto" />
  </mat-form-field>
  <div class="row">
    <mat-form-field class="col-6">
      <mat-label>Email</mat-label>
      <input
        matInput
        formControlName="email"
        placeholder="Ex. marcos@gmail.com"
      />
    </mat-form-field>
    <mat-form-field class="col-6">
      <mat-label>CPF</mat-label>
      <input matInput formControlName="cpf" placeholder="Ex. 123.123.123-12" />
    </mat-form-field>
  </div>
  <button type="submit" class="btn btn-primary-dark" [disabled]="form.invalid">
    CADASTRAR
  </button>
</form>
