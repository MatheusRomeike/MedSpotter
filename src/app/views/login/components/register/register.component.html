<form class="d-flex flex-column" [formGroup]="form" (ngSubmit)="register()">
  <div class="example-label-container">
    <label class="float-start">Paciente</label>
    <label class="float-end">MÃ©dico</label>
  </div>
  <mat-slider max="2" min="1">
    <input matSliderThumb #slider />
  </mat-slider>
  <mat-form-field>
    <mat-label>Nome Completo</mat-label>
    <input matInput formControlName="nome" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>CPF</mat-label>
    <input matInput formControlName="cpf" />
  </mat-form-field>
  <div class="row">
    <mat-form-field class="col-6">
      <mat-label>Telefone</mat-label>
      <input matInput formControlName="cpf" type="tel" />
    </mat-form-field>
    <mat-form-field class="col-6">
      <mat-label>Data de nascimento</mat-label>
      <input matInput formControlName="cpf" type="date" />
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field class="col-6">
      <mat-label>Sexo</mat-label>
      <select matNativeControl>
        <option value="1">Masculino</option>
        <option value="2">Feminino</option>
      </select>
    </mat-form-field>
    <mat-form-field class="col-6">
      <mat-label>CRM</mat-label>
      <input matInput formControlName="cpf" />
    </mat-form-field>
  </div>
  <mat-form-field class="col-6">
    <mat-label>Senha</mat-label>
    <input matInput formControlName="cpf" />
  </mat-form-field>

  <button type="submit" class="btn btn-primary-dark" [disabled]="form.invalid">
    CADASTRAR
  </button>
</form>
