<div class="row h-100 col-without-padding">
  <div class="col-md-6 h-100 left background-image"></div>
  <div class="col-md-6 col-12 d-flex justify-content-center align-items-center">
    <div class="login-background">
      <form class="example-form d-flex flex-column">
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Ex. email@gmail.com" value="Email" />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Senha</mat-label>
          <input
            matInput
            placeholder="Ex. 12345678"
            type="password"
            value="Senha"
          />
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="login()">
          Entrar
        </button>
      </form>
    </div>
  </div>
</div>
