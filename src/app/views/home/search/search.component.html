<div class="card mr-5 pl-5" class="pt-5 pb-1 pb-sm-5 col-11">
  <div class="card-body shadow bg-white rounded mr-5 pl-5">
    <div data-id="intro-bkg"></div>
    <div class="container text-center text-sm-left">
      <div class="row">
        <h1
          class="col-lg-12 mt-0 mt-sm-12 intro-header"
          style="color: rgb(86, 144, 146)"
        >
          Encontre nossos médicos
        </h1>

        <div class="col-lg-9">
          <div id="homepage-search" data-id="contextual-search-nav">
            <div class="tab-content">
              <form class="d-flex flex-column mb-3" [formGroup]="form">
                <div class="row mt-3">
                  <mat-form-field class="col-3 mt-3">
                    <mat-label>Localidade</mat-label>
                    <select matNativeControl formControlName="localidade">
                      <option value="1">São Paulo</option>
                      <option value="2">Curitiba</option>
                      <option value="2">Garuva</option>
                      <option value="2">Conceição do Araguaia</option>
                    </select>
                  </mat-form-field>
                  <ng-multiselect-dropdown
                    class="col-4 mt-3"
                    placeholder="Especialidades"
                    [settings]="dropdownSettings"
                    [data]="dropdownList"
                    formControlName="especialidade"
                  >
                  </ng-multiselect-dropdown>
                  <mat-form-field class="col-3 mt-3">
                    <mat-label>Convênio</mat-label>
                    <select matNativeControl formControlName="convenio">
                      <option value="1">Amil</option>
                      <option value="2">Bradesco</option>
                      <option value="2">Particular</option>
                    </select>
                  </mat-form-field>

                  <div class="col-2 mt-3">
                    <button
                      type="button"
                      class="btn btn-sm btn-success"
                      style="
                        background-color: rgb(86, 144, 146);
                        border-color: rgb(86, 144, 146);
                      "
                      (click)="search()"
                    >
                      Pesquisar
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="col-3" *ngIf="response != null">
  <app-card-result routerLink="/doctor" [doctor]="doctor"></app-card-result>
</div>
